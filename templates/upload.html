<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Feedback Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Upload Feedback Data</h1>
        
        <div class="bg-white p-6 rounded-lg shadow max-w-2xl mx-auto">
            <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label for="file" class="block text-sm font-medium text-gray-700 mb-2">
                        Select CSV File
                    </label>
                    <input type="file" 
                           id="file" 
                           name="file" 
                           accept=".csv"
                           class="block w-full text-sm text-gray-500
                                  file:mr-4 file:py-2 file:px-4
                                  file:rounded-full file:border-0
                                  file:text-sm file:font-semibold
                                  file:bg-blue-50 file:text-blue-700
                                  hover:file:bg-blue-100">
                    <p class="mt-2 text-sm text-gray-500">
                        Please upload a CSV file with the following columns: student_id, group_id, feedback_text
                    </p>
                </div>

                <div class="flex justify-end space-x-4">
                    <a href="/" class="px-4 py-2 text-gray-700 hover:text-gray-900">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Upload and Analyze
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
